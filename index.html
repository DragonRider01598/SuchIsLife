<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>SuchIsLife</title>
      <meta name="description" content="SuchIsLife an oldschool role playing game">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./styles.css">
      <link rel="icon" href="flavicon.ico">
   </head>
   <body>
      <header>
         <p id="plName">Player</p>
         <p id="stats"> 
            <img src="heart_img.png" alt="Health: " > <span id="hp">20</span>&nbsp;&nbsp;
            <img src="hpPotion_img.png" alt="HP potion:" > <span id="pts">2</span>
         </p>
         <p id="wpn">&diam; <span id="w1">Stick</span> | <span id="w2">Stone</span> &diam;</p>
         <div id="saveLoad">
            <button id="save" class="toggles">Save</button>
            <button id="load" class="toggles">Load</button>
         </div>
      </header>
      <section id="sect">
         <pre id="content">Welcome to GridLock! <br>Press the button below to get started</pre>
         <button id="butt-1" class="button">Start</button><br>
         <button id="butt-2" class="button"></button><br>
         <button id="butt-3" class="button"></button><br>
         <button id="butt-4" class="button"></button>
      </section>
      <footer>
         <a href="https://github.com/DragonRider01598" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
         </a>
      </footer>
      <script src="./script.js"></script>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   </body>
</html>
